<div class="container">
  <legend>Estados</legend>
  <br>
  <div class="form-inline" *ngIf="mostrarManteEstado.is_visible">
      <label>Id:</label>
      <input class="form-control" type="text" placeholder="Codigo id Ej: pro-011" [(ngModel)]="variableEstado.id">
      <label>Nombre:</label>
      <input class="form-control" type="text" placeholder="descripcion del estado" [(ngModel)]="variableEstado.descripcion">
      <label>Avatar:</label>
      <input class="form-control" type="text" placeholder="orden" [(ngModel)]="variableEstado.orden">
      <br>
      <br>
      <button class="btn btn-primary"(click)="guardar()">Guardar</button>
      <button type="button">Cancelar</button>
  </div>
  <div class="">
    <table class="table table-striped table-hover">
      <tr>
        <th>Id</th>
        <th>Descripcion</th>
        <th>Orden</th>
        <th class="text-right">
        <button class="btn btn-success" (click)="nuevo()">Nuevo</button>
      </th>
      </tr>
      <tr *ngFor="let row of listaEstados">
        <td>{{row.id}}</td>
        <td>{{row.descripcion}}</td>
        <td>{{row.orden}}</td>
        <td class="text-right">
          <div *ngIf="!row.confirm">
            <button class="btn btn-warning" (click)="editar(row)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="btn btn-danger" (click)="row.confirm = true"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div *ngIf="row.confirm">
            <button class="btn btn-danger" (click)="row.confirm = false">Cancelar</button>
            <button class="btn btn-success" (click)="eliminar(row)">Confirmar</button>
          </div>
        </td>
      </tr>
      <tr *ngIf="listaEstados.length == 0">
        <td colspan="4" class="text-center">No hay datos en la tabla</td>
      </tr>

    </table>
  </div>
</div>
