<div class="container">
  <legend>Personas</legend>
  <br>
  <div class="form-inline">
      <label>Id:</label>
      <input class="form-control" type="text" placeholder="Codigo id Ej: pro-011" [(ngModel)]="variablePersonas.id">
      <label>Nombre:</label>
      <input class="form-control" type="text" placeholder="Nombre del proyecto" [(ngModel)]="variablePersonas.nombre">
      <label>Avatar:</label>
      <input class="form-control" type="text" placeholder="url del icono" [(ngModel)]="variablePersonas.avatar">
      <br>
      <br>
      <button class="btn btn-primary"(click)="guardar()">Guardar</button>
      <button type="button">Cancelar</button>
  </div>
  <div class="">
    <table class="table table-striped table-hover">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Avatar</th>
        <th class="text-right">
        <button class="btn btn-success" (click)="nuevo()">Nuevo</button>
      </th>
      </tr>
      <tr *ngFor="let row of listapersonas">
        <td>{{row.id}}</td>
        <td>{{row.nombre}}</td>
        <td>{{row.avatar}}</td>
        <td class="text-right">
          <div *ngIf="!row.confirm">
            <button class="btn btn-warning" (click)="edit(row)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="btn btn-danger" (click)="row.confirm = true"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          <div *ngIf="row.confirm">
            <button class="btn btn-danger" (click)="row.confirm = false">Cancel</button>
            <button class="btn btn-success" (click)="delete(row)">Confirm</button>
          </div>
        </td>
      </tr>
      <tr *ngIf="listapersonas.length == 0">
        <td colspan="4" class="text-center">No hay datos en la tabla</td>
      </tr>

    </table>
  </div>
</div>
