
<div class="container">
  <legend>Proyectos</legend>
  <div class="form-inline" *ngIf="mostrarManteProyectos.is_visible">
      <label>Id:</label>
      <input class="form-control" type="text" placeholder="Codigo id Ej: pro-011" [(ngModel)]="variableProyecto.id">
      <label>Nombre:</label>
      <input class="form-control" type="text" placeholder="Nombre del proyecto" [(ngModel)]="variableProyecto.nombre">
      <label>Icono:</label>
      <input class="form-control" type="text" placeholder="url del icono" [(ngModel)]="variableProyecto.icono">
      <label>Fecha de Inicio:</label>
      <input class="form-control" type="text" placeholder="dd/mm/aaaa" [(ngModel)]="variableProyecto.fechaInicio">
      <label>Numero de Personas Asociadas:</label>
      <input class="form-control" type="number" placeholder="cantidad de personas" [(ngModel)]="variableProyecto.numeroPersonasAsociadas">
      <br>
      <br>
      <button class="btn btn-primary"(click)="guardar()">Guardar</button>
      <button type="button">Cancelar</button>
  </div>
  <div class="">
    <table class="table table-striped table-hover">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Icono</th>
        <th>Fecha de Inicio</th>
        <th>Numero de Personas Asociadas</th>
        <th class="text-right">
        <button class="btn btn-success" (click)="nuevo()">Nuevo</button>
      </th>
      </tr>
      <tr *ngFor="let row of listaproyectos">
        <td>{{row.id}}</td>
        <td>{{row.nombre}}</td>
        <td>{{row.icono}}</td>
        <td>{{row.fechaInicio}}</td>
        <td><img src="{{row.fechaInicio}}" alt=""></td>
        <td class="text-right">
          <div *ngIf="!row.confirm">
            <button class="btn btn-warning" (click)="editar(row)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="btn btn-danger" (click)="row.confirm = true"><i class="fa fa-times" aria-hidden="true"></i></button>
            <a class="btn btn-info" [routerLink]="['/proyectos/', row.name]">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
          </div>
          <div *ngIf="row.confirm">
            <button class="btn btn-danger" (click)="row.confirm = false">Cancelar</button>
            <button class="btn btn-success" (click)="eliminar(row)">Confirmar</button>
          </div>
        </td>
      </tr>
      <tr *ngIf="listaproyectos.length == 0">
        <td colspan="4" class="text-center">No hay datos en la tabla</td>
      </tr>

    </table>
  </div>
</div>
